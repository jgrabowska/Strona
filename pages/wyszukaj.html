<form>

<div id="wyniki"></div>

<script>
function myFunction() {
var ST = document.getElementById("ST").value;
var Nazwa = document.getElementById("Nazwa").value;
var Nr_seryjny = document.getElementById("Nr_seryjny").value;
var dataString  = 'ST=' + ST + '&Nazwa=' + Nazwa + '&Nr_seryjny' + Nr_seryjny;
// Returns successful data submission message when the entered information is stored in database.
// AJAX code to submit form.
$.ajax({
type: "POST",
url: "test.php",
data: dataString,
cache: false,
success: function(html) {
alert(html);
}
});

return false;
}
function showUser(str) {
  if (str == "") {
    document.getElementById("wyniki").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("wyniki").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","getst.php?q="+str,true);
    xmlhttp.send();
  }
}
</script>
