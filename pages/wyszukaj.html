<div class="w3-margin-left w3-row-padding" >
<h3>Wyszukaj</h3>
</div>
<form class="w3-margin-left w3-row-padding" id="form">
	<p>
	<label>Wyszukiwarka</label>
	<input onkeyup="showUser(this.value)" class="w3-input w3-border search" id="ST" type="text" style="width:20%"></p>
</form>

<div id="wyniki"></div>

<script>


function showUser(str) {
  if (str == "") {
    document.getElementById("wyniki").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("wyniki").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","getst.php?q="+str,true);
    xmlhttp.send();
  }
}
</script>
