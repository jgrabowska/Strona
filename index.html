<!DOCTYPE html>
<html>
	<title>Ewidencja środków trwałych</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<meta charset="utf-8">
<body>

<div class="w3-bar w3-black">
  <button class="w3-button w3-black" onclick="loadPage('pages/wyszukaj.html');">Wyszukaj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/wyszukaj.html');">Wyszukaj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/dodaj.html');">Dodaj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/edytuj.html');">Edytuj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/usun.html');">Usuń</button>
</div>

<div id="wyswietl"></div>

<script>
function loadPage(brl) {
	var url = eval("brl");
	$( "#wyswietl" ).load(url, function(){ 
	});
}
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "baza.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>ŚT</th><th>Nazwa</th><th>Nr seryjny</th><th>Osoba pożyczająca</th><th>Wydano</th><th>Do zwrotu</th><th>Notatki</th><th>Konserwacja</th></tr>";
  var x = xmlDoc.getElementsByTagName("ST");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("STN")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Nazwa")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Nr_seryjny")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Osoba_poz")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Wydano")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Do_zwrotu")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("Notatki")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Konserwacja")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("wyniki").innerHTML = table;
}
</script>

</body>
</html>
