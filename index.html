<!DOCTYPE html>
<html>
	<title>Ewidencja środków trwałych</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<meta charset="utf-8">
<body>

<div class="w3-bar w3-black">
  <button class="w3-button w3-black" onclick="loadPage('pages/wyszukaj.html');">Wyszukaj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/dodaj.html');">Dodaj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/edytuj.html');">Edytuj</button>
  <button class="w3-button w3-black" onclick="loadPage('pages/usun.html');">Usuń</button>
</div>

<table id="wyswietl" class="w3-table-all"></table>

<script>
function loadPage(brl) {
	var url = eval("brl");
	$( "#wyswietl" ).load(url, function(){ 
	});
}

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "baza.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>ŚT</th><th>Nazwa</th><th>Rodzaj</th><th>Numer seryjny</th><th>Ilość</th><th>Data zakupu</th><th>Wartość</th><th>Nr FV</th></tr>";
  var x = xmlDoc.getElementsByTagName("ST");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("NUMERST")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("NAZWA")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("RODZAJ")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("SN")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("ILOSC")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("DZAKUPU")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("WARTOSC")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("FVAT")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("wyswietl").innerHTML = table;
}
</script>

</body>
</html>
